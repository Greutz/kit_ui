<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <a href="stylesheet" type="text/css" href="bootstrap.min.css"></a>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css" rel="stylesheet" integrity="sha384-D/7uAka7uwterkSxa2LwZR7RJqH2X6jfmhkJ0vFPGUtPyBMF2WMq9S+f9Ik5jJu1" crossorigin="anonymous">  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <fieldset>
          <div class="form-group text-center col-sm-4 mb-2 mb-sm-0 mx-auto">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group text-center col-sm-4 mb-2 mb-sm-0 mx-auto">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group text-center col-sm-4 mb-2 mb-sm-0 mx-auto">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
            </div>
          </br>
          <div class="mb-3 text-center col-sm-4 mb-2 mb-sm-0 mx-auto">
              <button type="submit" class="btn btn-block btn-primary">Signup</button>
            </div>
        
            <div class="text-center mb-3 col-sm-4 mb-2 mb-sm-0 mx-auto">
              <p class="text-muted">Have an account? <a href="signin-simple.html">Signin</a></p>
            </div>
        
            <!-- Divider -->
            <div class="text-center u-divider-wrapper my-3 col-sm-4 mb-2 mb-sm-0 mx-auto">
              <span class="u-divider u-divider--xs u-divider--text">OR</span>
            </div>
            <!-- End Divider -->
        
            <!-- Signup Social Buttons -->
            <div class="row mx-gutters-2 mb-4 text-center">
              <div class="col-sm-6 col-md-6 col-lg-0">
                <button type="button" class="btn btn-block btn-sm btn-facebook">
                  <span class="fab fa-facebook-f mr-2"></span>
                  Signup with Facebook
                </button>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-0">
                <button type="button" class="btn btn-block btn-sm btn-twitter">
                  <span class="fab fa-twitter mr-2"></span>
                  Signup with Twitter
                </button>
              </div>
            </div>
          </fieldset>
      </form>
</body>
</html>
